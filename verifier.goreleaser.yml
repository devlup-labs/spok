builds:
  - main: ./verifier
    id: "verifier"
    binary: ./bin/verifier
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
      - >-
        {{- if eq .Os "darwin" }}
          {{- if eq .Arch "amd64"}}CC=o64-clang{{- end }}
          {{- if eq .Arch "arm64"}}CC=aarch64-apple-darwin20.2-clang{{- end }}
        {{- end }}
    flags:
      - -mod=vendor
    ldflags:
      - -X github.com/devlup-labs/spok/internal/pkg.Version={{ .Version }}

release:
  prerelease: auto
  github:
    owner: devlup-labs
    name: spok
  name_template: "{{.ProjectName}}-v{{.Version}}"

archives:
  - format: binary
    builds_info:
      mode: 0755
    wrap_in_directory: false
